<div class="container-fluid">
  <div class="col-6">
      <h1>{{ animeDetail.name }}</h1>
      <p>Description:</p><p>
      <p>{{ animeDetail.description }}</p>
      <dl>    
        <dt>Rating</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr/>
      
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr/>
      
        <dt>Number Of Episodes</dt>
        <dd>{{ animeDetail.episode }}</dd>
        <hr/>
      </dl>
  </div>
  <div class="col-6">
    <img src="{{ animeDetail.img }}" alt="{{ animeDetail.name }}">
    </div>
</div>
